<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SySLink - Gary Gallery</title>
  <style>
    body { background:#000; color:#0f0; font-family:monospace; margin:0; padding:0; height:100vh; display:flex; flex-direction:column; position:relative; overflow:hidden; }
    header,footer { background:#000; padding:15px; text-align:center; border-bottom:2px solid #0f0; text-shadow:0 0 5px #0f0,0 0 10px #0f0; z-index:5; }
    footer { border-top:2px solid #0f0; border-bottom:none; margin-top:auto; font-size:14px; }
    nav a { color:yellow; margin:0 12px; text-decoration:none; text-shadow:0 0 5px yellow; }
    nav a:hover { text-decoration:underline; color:#ff0; }
    main { flex-grow:1; padding:25px; overflow-y:auto; z-index:5; }
    h2 { border-bottom:1px solid #0f0; padding-bottom:5px; margin-bottom:10px; text-shadow:0 0 5px #0f0; }
    section { margin:25px 0; }
    pre.ascii { color:#0f0; font-size:14px; line-height:1.2; text-align:center; margin-bottom:10px; text-shadow:0 0 5px #0f0,0 0 15px #0f0; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fill, minmax(200px,1fr)); gap:15px; }
    .gallery img { width:100%; border:2px solid #0f0; box-shadow:0 0 10px #0f0; cursor:pointer; }
    .gallery img:hover { border-color:yellow; box-shadow:0 0 10px yellow; }
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); align-items:center; justify-content:center; flex-direction:column; z-index:1000; }
    .modal img { max-width:90%; max-height:80%; border:3px solid #0f0; box-shadow:0 0 20px #0f0; }
    .modal p { margin-top:15px; color:yellow; font-size:16px; }
    .close-btn { position:absolute; top:15px; right:25px; font-size:30px; font-weight:bold; color:red; cursor:pointer; text-shadow:0 0 5px red, 0 0 10px red; }
    .close-btn:hover { color:#ff4040; }
    #gary-toggle { margin:30px auto; padding:10px 20px; background:#0f0; color:#000; font-weight:bold; border:none; cursor:pointer; box-shadow:0 0 10px #0f0; }
    #gary-toggle:hover { background:yellow; }

    /* Cat Mode */
    body.cat-mode { background:pink; background:url("http://marketplace.canva.com/EAFhwfMq3ds/1/0/1600w/canva-colorful-cute-cats-illustration-desktop-wallpaper-KBBZLdpjLcM.jpg") center/cover no-repeat fixed; color:#222; font-family:"Comic Sans MS", cursive, sans-serif; }
    body.cat-mode header, body.cat-mode footer { background:hotpink; border:3px solid deeppink; text-shadow:none; color:white; }
    body.cat-mode nav a { color:purple; font-weight:bold; text-shadow:none; }
    body.cat-mode nav a:hover { color:red; text-decoration:underline; }
    body.cat-mode h2 { border-bottom:2px dashed purple; color:purple; }
    body.cat-mode .gallery img { border:4px solid hotpink; border-radius:10px; box-shadow:0 0 15px pink; }
    body.cat-mode #gary-toggle { background:hotpink; color:white; border-radius:8px; box-shadow:0 0 10px red; }
  body.cat-mode::after {
    content:"";
    position:fixed; top:0; left:0; right:0; bottom:0;
    background:rgba(255,192,203,0.6); /* pink tint */
    backdrop-filter: blur(8px);
    z-index:-1;
  }
  </style>
</head>
<body>
  <header>
    <pre class="ascii">
 ____        ____  _     _       _    
/ ___| _   _/ ___|| |   (_)_ __ | | __
\___ \| | | \___ \| |   | | '_ \| |/ /
 ___) | |_| |___) | |___| | | | |   < 
|____/ \__, |____/|_____|_|_| |_|_|\_\
       |___/                           
    </pre>
    <nav>
      <a href="index.html">Home</a> | 
      <a href="projects.html">Projects</a> | 
      <a href="gary.html">Gary</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Gary Gallery</h2>
      <div class="gallery" id="gary-gallery"></div>
      <button id="gary-toggle">Gary :)</button>
    </section>
  </main>

  <footer>
    [ Â© 2025 SySLink ]
  </footer>

  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">X</span>
    <img id="modal-img" src="" alt="">
    <p id="modal-text"></p>
  </div>

  <script>
    const gallery=document.getElementById("gary-gallery");
    const modal=document.getElementById("modal");
    const modalImg=document.getElementById("modal-img");
    const modalText=document.getElementById("modal-text");

    for(let i=1;i<=100;i++){const img=document.createElement("img");img.src=`https://api.garythe.cat/Gary/Gary${i}.jpg`;img.alt=`Gary ${i}`;img.onclick=()=>openModal(i);gallery.appendChild(img);}
    function openModal(num){modal.style.display="flex";modalImg.src=`https://api.garythe.cat/Gary/Gary${num}.jpg`;modalText.textContent=`Gary #${num}`;}
    function closeModal(){modal.style.display="none";}

    function setCookie(name,value,days=7){const d=new Date();d.setTime(d.getTime()+(days*24*60*60*1000));document.cookie=`${name}=${value};expires=${d.toUTCString()};path=/`;}
    function getCookie(name){return document.cookie.split('; ').find(row=>row.startsWith(name+'='))?.split('=')[1]||null;}
    function applyCatMode(enable){ if(enable){document.body.classList.add("cat-mode");setCookie("cat","true");} else {document.body.classList.remove("cat-mode");setCookie("cat","false");} }

    window.onload=()=>{ if(getCookie("cat")==="true") applyCatMode(true);
      document.getElementById("gary-toggle").onclick=()=>{const active=document.body.classList.contains("cat-mode");applyCatMode(!active);} };
  </script>
</body>
</html>
